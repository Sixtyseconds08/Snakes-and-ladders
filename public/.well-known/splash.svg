<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="720" height="1280" viewBox="0 0 720 1280">
  <rect width="100%" height="100%" fill="#fbf8f3" />

  <!-- Judul -->
  <text x="50%" y="40%" text-anchor="middle"
        font-family="Helvetica, Arial, sans-serif"
        font-size="64" font-weight="700" fill="#114b3b">
    Snake And Ladders
  </text>

  <!-- Teks LOADING -->
  <text x="50%" y="55%" text-anchor="middle"
        font-family="Helvetica, Arial, sans-serif"
        font-size="36" font-weight="700" fill="#114b3b">
    LOADING
  </text>

  <!-- Titik-titik animasi tepat setelah LOADING -->
  <g transform="translate(360,705)">
    <!-- titik 1 -->
    <text x="60" y="0" text-anchor="middle"
          font-family="Helvetica, Arial, sans-serif"
          font-size="36" font-weight="700" fill="#114b3b" opacity="0.2">.
      <animate attributeName="opacity"
               values="0.2;1;0.2"
               dur="1s" begin="0s"
               repeatCount="indefinite"/>
    </text>
    <!-- titik 2 -->
    <text x="78" y="0" text-anchor="middle"
          font-family="Helvetica, Arial, sans-serif"
          font-size="36" font-weight="700" fill="#114b3b" opacity="0.2">.
      <animate attributeName="opacity"
               values="0.2;1;0.2"
               dur="1s" begin="0.25s"
               repeatCount="indefinite"/>
    </text>
    <!-- titik 3 -->
    <text x="96" y="0" text-anchor="middle"
          font-family="Helvetica, Arial, sans-serif"
          font-size="36" font-weight="700" fill="#114b3b" opacity="0.2">.
      <animate attributeName="opacity"
               values="0.2;1;0.2"
               dur="1s" begin="0.5s"
               repeatCount="indefinite"/>
    </text>
  </g>
</svg>
